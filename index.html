<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="calculator">
      <input id="display" readonly />
      <div id="keys">
        <button onclick="appendToDisolay('+')" class="operator-btn">+</button>
        <button onclick="appendToDisolay('7')">7</button>
        <button onclick="appendToDisolay('8')">8</button>
        <button onclick="appendToDisolay('9')">9</button>
        <button onclick="appendToDisolay('-')" class="operator-btn">-</button>
        <button onclick="appendToDisolay('4')">4</button>
        <button onclick="appendToDisolay('5')">5</button>
        <button onclick="appendToDisolay('6')">6</button>
        <button onclick="appendToDisolay('*')" class="operator-btn">*</button>
        <button onclick="appendToDisolay('1')">1</button>
        <button onclick="appendToDisolay('2')">2</button>
        <button onclick="appendToDisolay('3')">3</button>
        <button onclick="appendToDisolay('/')" class="operator-btn">/</button>
        <button onclick="appendToDisolay('0')">0</button>
        <button onclick="appendToDisolay('.')">.</button>
        <button onclick="calculate()">=</button>
        <button onclick="clearDisplay()" class="operator-btn">C</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
